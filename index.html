<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta  name="viewport" content="width=device-width, initial-scale = 1.0"/>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator </title>
    </head>
    <body onload="initComponents()">
        <section>
            <div class="interestCalculator">
                <h1> Simple Interest Calculator </h1>
                <div class="information">
                    Amount <label for="principal"></label><input type="number" id="principal" min="0"><br>
                    Interest Rate <label for="rate"></label><input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" oninput="updateRate()">
                    <span id="rate_value">  </span><br><br>
                    No. of Years <label for="years"></label>
                    <select id="years"></select><br><br>
                    <button onclick="compute()"> Compute Interest </button><br><br>
                    <span id="result"></span>
                </div>
                <footer>
                    &#169; This Calculator belongs to Razi Ibrahim. <br>
                    &#169; Everyone Can Get Rich.
                </footer>
            </div>
        </section>
    </body>

</html>
